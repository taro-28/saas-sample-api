query Todos {
  todos {
    ...TodoFragment
  }
}

mutation CreateTodo($input: CreateTodoInput!) {
  createTodo(input: $input) {
    ...TodoFragment
  }
}

mutation UpdateTodo($input: UpdateTodoInput!) {
  updateTodo(input: $input) {
    ...TodoFragment
  }
}

mutation DeleteTodo($id: ID!) {
  deleteTodo(id: $id)
}

fragment TodoFragment on Todo {
  id
  content
  done
  createdAt
  category {
    ...CategoryFragment
  }
}
